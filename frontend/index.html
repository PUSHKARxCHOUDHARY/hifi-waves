<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebChatApp (Live Server)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="login-screen" class="screen">
    <div class="card">
      <h1>Welcome to WebChatApp</h1>
      <input id="username-input" type="text" placeholder="Enter a username" />
      <button id="login-btn">Join Chat</button>
      <div id="login-debug" style="color:#d00;margin-top:8px;"></div>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat-container" class="screen hidden">
    <div class="chat-header">
      <h2>WebChatApp</h2>
      <div id="username-display" class="username-display"></div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <form id="chat-form" class="chat-form">
      <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Use CDN for socket.io client since frontend is served separately -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
